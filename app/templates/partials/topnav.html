<div class="flex items-center mt-8 grow sm:mt-0 sm:mr-6 md:mr-0 lg:flex lg:basis-auto">
		<div class="flex items-center md:ml-auto md:pr-4 mt-1">
			<div class="relative flex flex-wrap items-stretch w-full transition-all rounded-lg ease">
				<span class="text-sm ease leading-5.6 absolute z-50 -ml-px flex h-full items-center whitespace-nowrap rounded-lg rounded-tr-none rounded-br-none border border-r-0 border-transparent bg-transparent py-2 px-2.5 text-center font-normal text-slate-500 transition-all">
					<i class="fas fa-search"></i>
				</span>
				<input type="text" class="pl-9 text-sm focus:shadow-primary-outline ease w-1/100 leading-5.6 relative -ml-px block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 dark:bg-slate-850 dark:text-white bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none focus:transition-shadow" placeholder="Type here..." />
			</div>
		</div>
		<ul class="flex flex-row justify-end pl-0 mb-0 list-none md-max:w-full mt-1">
			<li class="flex items-center">
				<style>
					[x-cloak] {
						display: none !important;
					}
				</style>
				
				<div x-data="{ show: false }" x-cloak>
					<button @click={show=true} class="py-1 px-2 bg-transparent hover:bg-white hover:text-gray-500 rounded-xl font-semibold text-white mb-0 font-sans text-sm font-semibold leading-normal">
						<i class="mr-1 text-sm leading-normal ni ni-single-02"></i>
						<span class="hidden sm:inline">{{session.name}} </span>
					</Button>
					<div x-show="show" x-init="show = true" tabindex="0" class="absolute inset-0 text-gray-700" id="overlay">
						<div  @click.away="show = false" class="z-50 relative mt-20 mx-auto max-w-md">
							<div class="bg-gray-100 max-w-sm p-5 rounded-3xl shadow-xl">
								<button @click={show=false} class="fill-current h-6 w-6 absolute right-0 top-0 m-6 font-3xl font-bold"></button>
								<h4 class="text-md font-bold mb-2 uppercase">Logout Confirmation</h4>
								<div>
										<p class="text-md">Are you sure you want to logout?</p>
								</div>
								<div class="mt-3 flex justify-end space-x-2">
									<button @click={show=false} type="button" class="btn btn-sm py-1 px-2 bg-gray-500 hover:bg-gray-600 rounded-xl text-white ml-4 hover:border-transparent border-transparent">Cancel</button>
									<a href="{{ url_for('logout') }}">
											<button class="btn btn-sm py-1 px-2 bg-red-500 hover:bg-red-600 rounded-xl text-white ml-4 hover:border-transparent border-transparent"> 
													Yes
											</button>
									</a>
								</div>
							</div>
						</div>
						<div class="z-40 overflow-auto inset-0  fixed bg-black opacity-50"></div>
					</div>
				</div>
			</li>
			<li class="flex items-center pl-4 xl:hidden">
				<a href="javascript:;" class="block p-0 text-sm text-white transition-all ease-nav-brand" sidenav-trigger>
					<div class="w-4.5 overflow-hidden">
						<i class="ease mb-0.75 relative block h-0.5 rounded-sm bg-white transition-all"></i>
						<i class="ease mb-0.75 relative block h-0.5 rounded-sm bg-white transition-all"></i>
						<i class="ease relative block h-0.5 rounded-sm bg-white transition-all"></i>
					</div>
				</a>
			</li>
		</ul>
	</div>
