{% extends 'base.html' %}

{% block title %}Barang Detail{% endblock %}

{% block content %}

<body class="m-0 font-sans text-base antialiased font-normal leading-default bg-gray-50 text-slate-500">
	<div class="absolute w-full bg-custom-yellow min-h-75"></div>

	{% include 'partials/navbar.html' %}

	<main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
	<!-- Navbar -->
	<nav class="relative flex flex-wrap items-center justify-between px-0 pt-2 mx-6 transition-all ease-in shadow-none duration-250 rounded-2xl lg:flex-nowrap lg:justify-start" navbar-main navbar-scroll="false">
		<div class="flex items-center justify-between w-full px-4 py-1 mx-auto flex-wrap-inherit">
			<nav>
				<!-- breadcrumb -->
				<ol class="flex flex-wrap pt-1 mr-12 bg-transparent rounded-lg sm:mr-16">
					<li class="text-sm leading-normal">
						<a class="text-white opacity-50" href="">Boss</a>
					</li>
					<li class="text-sm pl-2 capitalize leading-normal text-white before:float-left before:pr-2 before:text-white before:content-['/']" aria-current="page">Barang </li>
					<li class="text-sm pl-2 capitalize leading-normal text-white before:float-left before:pr-2 before:text-white before:content-['/']" aria-current="page">Detail </li>
				</ol>
				<h6 class="mb-0 font-bold text-white capitalize">Data Detail</h6>
			</nav>

			{% include 'partials/topnav.html' %}

		</div>
	</nav>
		<div class="w-full p-6 mx-auto">
			<div class="flex flex-wrap -mx-3">
				<div class="w-full max-w-full px-3 shrink-0 md:flex-0">
					<div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border mb-80">
						<div class="p-6 pb-0 mb-0 border-b-0 border-b-solid rounded-t-2xl border-b-transparent">
							<a href="{{ url_for('bossDataBarang') }}" class="inline-block px-8 py-2 mb-4 ml-auto font-bold leading-normal text-center text-white align-middle transition-all ease-in bg-indigo-500 border-0 rounded-lg shadow-md cursor-pointer text-xs tracking-tight-rem hover:shadow-xs hover:-translate-y-px active:opacity-85"> Back </a>
						</div>
						<div class="flex-auto px-6">
							{% if mesage is defined and mesage %}
							<div class=" bg-green-500 shadow-md rounded-md mb-8">
									<div class="inline-block w-full px-4 py-3.5 text-center text-sm text-white font-bold py-4">
											{{ mesage }}
									</div>
							</div>
							{% endif %}
							<form action="{{ url_for('bossDataBarangUpdate') }}" method="POST" autocomplete="off">
								<div class="flex flex-wrap -mx-3 pb-6 relative">
									<input type="hidden" name="id" id="id" required class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" value="{{ dataBarangOne.0 }}" aria-label="id" />
									<div class="w-full max-w-full px-3 shrink-0 md:w-4/12 md:flex-0">
										<label for="nama_barang" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700">Nama Barang</label>
										<input type="text" name="nama_barang" id="nama_barang" required class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" aria-label="nama_barang" value="{{ dataBarangOne.2 }}"/>
									</div>
									<div class="w-full max-w-full px-3 shrink-0 md:w-4/12 md:flex-0">
										<label for="harga_jual" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700">Harga Jual</label>
										<input type="text" name="harga_jual" id="harga_jual" required class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" aria-label="harga_jual" value="{{ dataBarangOne.3 }}"/>
									</div>
									<div class="w-full max-w-full px-3 shrink-0 md:w-4/12 md:flex-0 mb-24">
										<label for="harga_beli" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700">Harga Beli</label>
										<input type="text" name="harga_beli" id="harga_beli" required class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" aria-label="harga_beli" value="{{ dataBarangOne.4 }}"/>
									</div>
									<div class="absolute bottom-6 right-0 w-full max-w-full px-3 shrink-0 md:w-4/12 md:flex-0">
										<button type="submit" class="inline-block w-full py-3 mt-8 mb-0 font-bold leading-normal text-center text-white align-middle transition-all bg-blue-500 border-0 rounded-lg cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25">Update</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

{% endblock %}
