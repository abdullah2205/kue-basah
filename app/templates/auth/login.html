{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="m-0 font-sans antialiased font-normal bg-white text-start text-base leading-default text-slate-500">
    <div class="container sticky top-0 z-sticky">
        <main class="mt-0 transition-all duration-200 ease-in-out">
            <section>
                <a class="block px-2 pt-2 m-0 text-sm whitespace-nowrap text-slate-700 flex justify-center">
                    <img src="{{ url_for('static', filename='img/kules.jpeg') }}" class="inline h-full max-w-full transition-all duration-200 ease-nav-brand max-h-17 rounded-2xl" alt="main_logo" />
                </a>
                
                <div class="container">
                    <div class="mt-6 flex justify-center">
                        {% if mesage is defined and mesage %}
                        <div class="bg-red-500 shadow-md rounded-md mb-8">
                            <div class="inline-block w-full px-4 py-3.5 text-center text-sm text-white font-bold py-4">
                                {{ mesage }}
                            </div>
                        </div>
                        {% endif %}
            
                        <form action="{{ url_for('login') }}" method="POST" autocomplete="off" class="w-full max-w-xs">
                            <div class="mb-4">
                                <input type="text" name="username" id="username" required placeholder="Username" value="{{ old_value }}" class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none"/>
                            </div>
                            <div class="mb-4">
                                <input type="password" name="password" id="password" required placeholder="Password" class="focus:shadow-primary-outline text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding p-3 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none" />
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Login" class="inline-block w-full px-16 py-3 mt-6 mb-0 font-bold leading-normal text-center text-white align-middle transition-all bg-blue-500 border-0 rounded-lg cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            
        </main>
        <footer class="py-12">
            <div class="container">
                <div class="flex flex-wrap -mx-3">
                    <div class="w-8/12 max-w-full px-3 mx-auto mt-1 text-center flex-0">
                        <p class="mb-0 text-slate-400">
                            Copyright Â©
                            <script>
                            document.write(new Date().getFullYear());
                            </script>
                            Kue Lestari.
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
{% endblock %}
